name: Run Linter

on:
  # Trigger the workflow on push or pull request events to the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Python environment with version 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install Ruff via pip
      - name: Install Ruff
        run: pip install ruff

      # Run Ruff with a custom config file (ruff.toml)
      - name: Run Ruff
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            python $GITHUB_ACTION_PATH/action/main.py check .
          else
            python3 $GITHUB_ACTION_PATH/action/main.py check .
        env:
          RUFF_FORMAT: github
          INPUT_ARGS: --config ruff.toml --fix
          INPUT_SRC: .
          INPUT_VERSION:
          pythonioencoding: utf-8

    # Block PR if Ruff check fails
    outputs:
      lint_passed: ${{ steps.lint.outcome }}
    if: failure()
    continue-on-error: false